<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="clientpage.js"></script>
    <link rel="stylesheet" href="clientpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Client Page</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="havdive_v2.png" alt="logo">
        </div>
        <div class="message">
            <p>Welcome to HavDive</p>
        </div>
        <div class="right-corner-text">
            <p>Welcome Client</p>
        </div>
    </div>

<div class="main">  
    <div class="sideNav">    
        <nav>
            <ul>
                <li><a href="addaproject.html"><i class="fas fa-plus"></i><span class="nav-item">Add Project</span></a></li>
                <li><a href="#"><i class="fas fa-file"></i><span class="nav-item">Project 1</span></a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i><span class="nav-item">Help</span></a></li>
                <li><a class="profile" href="profile.html"><i class="fas fa-user"></i><span class="nav-item">Profile</span></a></li>
            </ul>
        </nav>
    </div>

    <div class="form-area">
        
        <form class="profile-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="contact">Contact</label>
            <input type="number" id="contact" name="contact" required><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
    
            
            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" name="company-name" required><br><br>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br><br>
            
            
            <label for="old-password">Old Password:</label>
            <input type="password" id="old-password" name="old-password" required><br><br>
                  
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required><br><br>
                  
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br><br>
          
            <button type="submit">Save</button>
            <br>
            <br>
            <button type="button" id="exit-btn">Exit</button>
        </form>
        
    </div>
</div>

     
</body>    
</html>
